<!DOCTYPE html>

<html>
<head>
    <title>Esfera</title>
    <style>
        label {
            width:100%;
            margin: 5px 5px;
            float: right;
            text-align: right;
        }

        input {
            width:90%;
            float: left;
            margin: 4px 1px;
        }

        .formulario {
            float:left;
            width:15%;
        }
        .botaoSubmit {
            width: 7%;
            float:left;
        }
        
        .labels {
            float:left;
            width:10%;
        }

    </style>
</head>
<body>

    <div class="labels">
        <label for="raio">   
            Raio da esfera
        </label>
                
        <label for="area">
            Área
        </label>
        <label for="volume">
            Volume
        </label>
    </div>
    <div class="formulario">
        <form method="post" action="#">
       
        <input type="text"  id="raio" name="raio" />
        <br />
      
        <input type="text" id="area" name="area"/>
        <br />
        
        <input type="text" id="volume" name="volume" />
        </form>
    </div>
    
    <div class="botaoSubmit">
        <input type="button" onclick="calculaEsfera()" value="Calcular!" />
    </div>

    <script> 
        function calculaEsfera() {
           var raio = document.getElementById("raio").value;
           var pi = 3.14159;
           var volume = (4.0 /3.0)*pi*(Math.pow(raio, 3));
           var area = 4*pi*(Math.pow(raio,2));

           document.getElementById("area").value = area;
           document.getElementById("volume").value = volume;
        }
    </script>
</body>

</html>
