<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Instituto de computação</title>

    <style>
    
    div {
        position: absolute;
        width: 100px;
        height: 100px;
    }
    .cl1 {
        background-color: yellow;
        top: 0px;
        left: 0px;
    }

    .cl2 {
        background-color: red;
        top: 0px;
        right: 0px;
    }

    .cl3 {
        background-color: blue;
        bottom: 0px;
        left: 0px;
    }

    .cl4 {
        background-color: green;
        bottom: 0px;
        right: 0px;

    }

    </style>
</head>

<body>
    <div class="cl1"></div>
    <div class="cl2"></div>
    <div class="cl3"></div>
    <div class="cl4"></div>
</body>

</html>
